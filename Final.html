<head>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            font-family: sans-serif;

        }

        #wrapper {

            background-color: #E7DFDD;
            width: 90%;
            margin: 0 auto;
            padding: 1%;

        }

        .center {
            padding: 50% 0;

        }

            text-align: center;
            margin: 1%;
            padding: 0.5%;
            border-radius: 0.5em;
            font-family: serif, Verdana, Geneva, Tahoma, sans-serif;
        }

        footer {

            text-align: center;
            margin: 1%;

            #main > nav {

                -webkit-box-flex: 0 1 20%;
                -moz-box-flex: 0 1 20%;

                -ms-flex: 0 1 20%;
                flex: 0 1 20%;
                -webkit-box-ordinal-group: 1;
                -moz-box-ordinal-group: 1;
                -ms-flex-order: 1;
                -webkit-order: 1;
                order: 1;
                margin: 1%;
                padding: 0.5%;
                border-radius: 0.5em;

            #main > aside {
                background-color: #9099A2;
                -webkit-box-flex: 0 1 35%;
                -moz-box-flex: 0 1 35%;
                -webkit-flex: 0 1 35%;
                -ms-flex: 0 1 35%;
                flex: 0 1 35%;
                -webkit-box-ordinal-group: 3;
                -moz-box-ordinal-group: 3;
                -ms-flex-order: 3;
                -webkit-order: 3;
                order: 3;
                margin: 1%;
                padding: 0.5%;
                border-radius: 0.5em;
            }

        p {
            text-indent: 1em;
            padding: 0 0.5em;
        }

        #main h3 {
            padding: 0 0.5em;
        }

        a:link {

            background-color: transparent;

        a:visited {

        img {

            img#logo {

        .buttonA {

            border: none;
            color: transparent;
            padding: 27px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 15px;
        }

        .buttonB {
            background: url("Images/weather.jpg") no-repeat scroll 0 0 transparent;
            border: none;
            color: transparent;
            padding: 27px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 15px;
        }

        .buttonC {
            background: url("Images/vid.jpg") no-repeat scroll 0 0 transparent;
            border: none;
            color: transparent;
            padding: 27px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 15px;
        }

        .buttonA:hover {
            background: url("Images/maph.jpg") no-repeat scroll 0 0 transparent;
        }

        .buttonB:hover {
            background: url("Images/weatherh.jpg") no-repeat scroll 0 0 transparent;
        }

        .buttonC:hover {
            background: url("Images/vidh.jpg") no-repeat scroll 0 0 transparent;
        }

        .buttonA:visited {
            background: url("Images/maph.jpg") no-repeat scroll 0 0 transparent;
            transform: translateY(4px);
        }

        .buttonB:visited {
            background: url("Images/weatherh.jpg") no-repeat scroll 0 0 transparent;
            transform: translateY(4px);
        }

        .buttonC:visited {
            background: url("Images/vidh.jpg") no-repeat scroll 0 0 transparent;
            transform: translateY(4px);
        }

        .buttonA:active {
            background: url("Images/maph.jpg") no-repeat scroll 0 0 transparent;
            transform: translateY(4px);
        }

        .buttonB:active {
            background: url("Images/weatherh.jpg") no-repeat scroll 0 0 transparent;
            transform: translateY(4px);
        }

        .buttonC:active {
            background: url("Images/vidh.jpg") no-repeat scroll 0 0 transparent;
            transform: translateY(4px);
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <header>
            <h1>PROJECT IRIS</h1>

        </header>

        <div id="main">
            <article>
                <!--Maps API-->
                <div id="map">
                    <h2>

                        <iframe width="780"
                                height="600"
                                frameborder="0" style="border:0"
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDBN5Ty8XKswy6e8oRfVaIr-nxa2PPZ6Uw&q=Texas+AM+University" allowfullscreen></iframe>
                    </h2>
                </div>

                <div id="weather">
                    <h2>
                        <iframe width="780"
                                height="600"
                                frameborder="0" style="border:0"
                                src="http://api.wunderground.com/api/0588f010dbdf64b5/animatedradar/image.gif?centerlat=30.6280&centerlon=-96.3344&radius=5&width=780&height=600&newmaps=1&num=6" allowfullscreen></iframe>
                    </h2>
                </div>




                <div id="videoStream">

                   


                    <h2>

                        <video id="video" width="780" height="600" autoplay></video>
                        <script>

                            // Put event listeners into place
                            window.addEventListener("DOMContentLoaded", function () {
                                // Grab elements, create settings, etc.
                                var canvas = document.getElementById('canvas');
                                var context = canvas.getContext('2d');
                                var video = document.getElementById('video');
                                var mediaConfig = { video: true };
                                var errBack = function (e) {
                                    console.log('An error has occurred!', e)
                                };

                                // Put video listeners into place
                                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                                    navigator.mediaDevices.getUserMedia(mediaConfig).then(function (stream) {
                                        video.src = window.URL.createObjectURL(stream);
                                        video.play();
                                    });
                                }

                                /* Legacy code below! */
                                else if (navigator.getUserMedia) { // Standard
                                    navigator.getUserMedia(mediaConfig, function (stream) {
                                        video.src = stream;
                                        video.play();
                                    }, errBack);
                                } else if (navigator.webkitGetUserMedia) { // WebKit-prefixed
                                    navigator.webkitGetUserMedia(mediaConfig, function (stream) {
                                        video.src = window.webkitURL.createObjectURL(stream);
                                        video.play();
                                    }, errBack);
                                } else if (navigator.mozGetUserMedia) { // Mozilla-prefixed
                                    navigator.mozGetUserMedia(mediaConfig, function (stream) {
                                        video.src = window.URL.createObjectURL(stream);
                                        video.play();
                                    }, errBack);
                                }

                                // Trigger photo take
                                document.getElementById('snap').addEventListener('click', function () {
                                    context.drawImage(video, 0, 0, 780, 600);
                                });
                            }, false);

                        </script>



                    </h2>
                </div>
                <script src="js/video.js"></script>
                <script>
                    function toggleMap() {
                        var x = document.getElementById('map');
                        if (x.style.display === 'none') {
                            x.style.display = 'block';
                        } else {
                            x.style.display = 'none';
                        }
                    }
                </script>

                <script>
                    function toggleWeather() {
                        var x = document.getElementById('weather');
                        if (x.style.display === 'none') {
                            x.style.display = 'block';
                        } else {
                            x.style.display = 'none';
                        }
                    }
                </script>

                <script>
                    function toggleVideo() {
                        var x = document.getElementById('videoStream');
                        if (x.style.display === 'none') {
                            x.style.display = 'block';
                        } else {
                            x.style.display = 'none';
                        }
                    }
                </script>


                <div align="center">
                    <button onclick="toggleMap()" class="buttonA"></button>
                    <button onclick="toggleWeather()" class="buttonB"></button>
                    <button onclick="toggleVideo()" class="buttonC"></button>
                </div>

            </article>
